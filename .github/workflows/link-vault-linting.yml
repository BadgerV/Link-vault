name: Link Vault Lint CI

on:
  push:
    branches:
      - main
      - dev
      - staging
  pull_request:
    branches:
      - main
      - dev
      - staging

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Clear npm cache
        run: npm cache clean --force

      - name: Install dependencies
        run: npm i

      - name: Run ESLint and Prettier
        run: |
          npx eslint . 
